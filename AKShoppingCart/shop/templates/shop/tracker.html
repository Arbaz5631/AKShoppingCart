{% extends 'shop/basic.html' %}

{% block title%} Track Your Product {% endblock %}
{% block body %}



<div class="container">
    <div class="col my-4">
        <h2>Enter Your Order Id and Email </h2>

        <form method="post" action="/shop/checkout/">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="orderid">Order Id</label>
                    <input type="text" class="form-control" id="orderid" name="orderid" placeholder="Enter Your Order Id">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                </div>
                <button type="track" class="btn btn-primary">Track Your Product</button>

            </div>
        </form>
    </div>

    <div class="col my-4">
        <h2>Your Order Status</h2>
        <div class="my-4">
          <ul class="list-group" id="items">

          </ul>
        </div>
    </div>


















{% endblock %}
